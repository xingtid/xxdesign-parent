<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="个人形象设计中心"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人设计</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/headandfoot.css">
    <link href="/css/css_slider.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="/css/index.css" type="text/css" media="all"/>
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);
        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link href="http://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600,600i,700,700i" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Oxygen:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <script type="text/javascript" src="/js/jquery.1.7.2.js"></script>
    <script type="text/javascript" src="/js/navfix.js"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            $('#hea').navfix(0, 999);
        });
    </script>
</head>
<body>
<!-- header -->
<div th:replace="templates::head"></div>

<div class="main-top" id="home">
    <div class="banner_w3lspvt">
        <div class="csslider infinity" id="slider1">
            <input type="radio" name="slides" checked="checked" id="slides_1"/>
            <input type="radio" name="slides" id="slides_2"/>
            <input type="radio" name="slides" id="slides_3"/>
            <input type="radio" name="slides" id="slides_4"/>
            <ul class="banner_slide_bg">
                <li th:each="pic:${index_pic1}"
                    th:style="'background: url('+${pic.iImg}+' ) no-repeat center;background-size: 100%;'">
                    <div class="container">
                        <div class="w3ls_banner_txt">
                            <p th:text="${pic.iName}"></p>
                            <h3 class="w3ls_pvt-title text-wh text-uppercase let"></h3>
                            <a href="about.html" class="btn button-style mt-sm-5 mt-4">了解更多</a>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="arrows">
                <label for="slides_1"></label>
                <label for="slides_2"></label>
                <label for="slides_3"></label>
                <label for="slides_4"></label>
            </div>
        </div>
    </div>
    <!-- //banner -->
</div>
<!-- //main banner -->
<!-- banner bottom -->
<div class="banner-bottom py-5">
    <div class="d-md-flex container py-xl-3 py-lg-3">
        <div class="banner-left-bottom-w3ls">
            <h6 class="text-wh let"></h6>
            <h3 class="text-wh my-3">欢迎来到设计中心</h3>
            <p>享受这个过程<br>改变</p>
        </div>
        <div class="button offset-lg-2 offset-md-1">
            <a href="about.html" class="btn w3ls-button-mobamu">Read More</a>
        </div>
    </div>
</div>
<!-- //banner bottom -->
<!-- 文章推荐 -->
<div class="blog-w3ls py-5" id="blog">
    <div class="container py-xl-5 py-lg-3">
        <h3 class="tittle text-center text-bl font-weight-bold">文章推荐</h3>
        <p class="sub-tittle text-center mt-2 mb-sm-5 mb-4 pb-xl-3">
            这里有各种穿搭，妆容，形象的分享
        </p>
        <div class="row package-grids">
            <div th:each="share:${shareList}" class="col-lg-4 posts-mobamus">
                <div class="posts-top">
                    <a th:href="@{'/getShare/'+${share.s_id}}">
                        <img th:src="${share.s_img}" style="width: 320px;height: 210px;object-fit: cover;" alt=""
                             class="img-fluid"/>
                    </a>
                    <h3>13
                        <span>Sep</span>
                    </h3>
                </div>
                <div class="posts-w3ls-bottom py-4">
                    <h4 class="mb-2" style="height: 60px;"><a href="share.html" th:text="${share.s_title}">标题</a></h4>
                    <ul class="list-unstyled">
                        <li>
                            <a href="#">
                                <span class="fa fa-thumbs-up mr-1"></span><span>123</span></a>
                        </li>
                        <li class="mx-3">
                            <a href="#">
                                <span class="fa fa-comments mr-1"></span>48 评论</a>
                        </li>
                    </ul>
                    <p class="mt-3">内容详细</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 文章推荐 -->

<!-- stats -->
<div class="stats py-5">
    <div class="container py-xl-5 py-lg-3">
        <div class="row stats-mobamu py-5">
            <div class="col-lg-4 col-md-6">
                <div class="stats-grid">
                    <div class="row">
                        <div class="col-4 text-center">
                            <span class="fa fa-star"></span>
                        </div>
                        <div class="col-8">
                            <h4 class="numscroller">6000</h4>
                            <p>文章数量</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mt-md-0 mt-4">
                <div class="stats-grid">
                    <div class="row">
                        <div class="col-4 text-center">
                            <span class="fa fa-smile-o"></span>
                        </div>
                        <div class="col-8">
                            <h4 class="numscroller">25</h4>
                            <p>设计师数</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mx-lg-0 mx-md-auto mt-lg-0 mt-4">
                <div class="stats-grid">
                    <div class="row">
                        <div class="col-4 text-center">
                            <span class="fa fa-cutlery"></span>
                        </div>
                        <div class="col-8">
                            <h4 class="numscroller">150</h4>
                            <p>会员数</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- //stats -->

<!-- 设计师推荐 -->
<section class="team-main-sec bg-li py-5" id="testi">
    <div class="container py-xl-5 py-lg-3">
        <h3 class="tittle text-center text-bl font-weight-bold">我们的专业设计师</h3>
        <p class="sub-tittle text-center mt-2 mb-sm-5 mb-4 pb-xl-3">拥有专业资格认证或者有着大量的粉丝团体</p>
        <div class="row text-center">
            <!-- for -->
            <div th:each="design:${designList}" class="col-lg-4 col-md-6 team-gd-info mt-md-0 mt-5">
                <div class="team-gd">
                    <div class="team-img mb-4">
                        <img th:src="${design.d_head}" class="img-fluid" alt="user-image">
                    </div>
                    <div class="team-info">
                        <h3><span th:text="${design.u_name}"></span> <span class="sub-tittle-team"
                                                                           th:text="${design.d_local}">上海</span></h3>
                        <ul class="list-unstyled my-md-4 my-3">
                            <li><span class="fa fa-star"></span></li>
                            <li><span class="fa fa-star"></span></li>
                            <li><span class="fa fa-star"></span></li>
                            <li><span class="fa fa-star"></span></li>
                            <li><span class="fa fa-star-o"></span></li>
                        </ul>
                        <p th:text="${design.d_describe}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- //testimonials -->

<!-- 会员服务 -->
<div class="serives-mobamu py-5" id="services">
    <div class="container py-xl-5 py-lg-3">
        <h3 class="tittle text-center text-wh font-weight-bold">会员提供的服务</h3>
        <p class="sub-tittle text-center text-li mt-2 mb-sm-5 mb-4 pb-xl-3">我们的会员实行分期或者终身制
        提供以下专属服务</p>
        <div class="row welcome-bottom text-center">
            <div class="col-lg-3 col-sm-6 px-2" th:each="service:${serviceList}">
                <div class="welcome-grid bg-wh py-5 px-4">
                    <img src="/images/wh1.jpg" alt="" class="img-fluid">
                    <h4 class="mt-4 mb-3 text-bl" th:text="${service.iName}">Service 01</h4>
                    <p>Quis nostrum ullam corporis suscipit.</p>
                </div>
            </div>
            <div class="text-center" style="margin-left: 80%;">
                <a href="joinVIP.html" class="btn button-style button-style mt-sm-5 mt-4">加入会员</a>
            </div>
        </div>
    </div>
</div>
<!-- //services -->

<!-- footer -->
<div th:replace="templates::footer"></div>
</body>
</html>
